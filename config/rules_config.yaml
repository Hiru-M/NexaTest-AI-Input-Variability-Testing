project:
  name: "Prompt Variation Sensitivity Analyzer"
  version: "1.0"

llm:
  provider: "gemini"
  model: "gemini-2.5-flash"
  temperature: 0.7
  max_tokens: 512

variation:
  count: 5
  strategies:
    - synonym
    - structural
    - instruction

evaluation:
  similarity_threshold: 0.8

database:
  path: "prompt_analysis.db"
